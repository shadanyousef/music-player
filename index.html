<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale =1.0">


    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/88f4f718cb.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>

<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div> 
   
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
            </div> 
        </nav>
        <img src="album/ab67616d0000b273a01fed49fe3a84a9919cef29.jpeg" class="song">
        <h1>Ghost</h1>
        <p>Jusin Bieber</p>


        <audio  id="song">
            <source src="album/Justin-Bieber-Ghost.mp3">
        </audio>

        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-play" id="CtrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>

<body>
    <script>

        let progress =document.getElementById("progress")
        let song =document.getElementById("song")
        let ctrlicon = document.getElementById("CtrlIcon")

        ctrlicon.addEventListener("click", playpause);
        song.onloadedmetadata = function(){
            progress.max = song.duration
            progress.value = song.currentTime
        }

        function playpause() {
            if(ctrlicon.classList.contains("fa-pause")){
                song.pause()
                ctrlicon.classList.remove("fa-pause")
                ctrlicon.classList.add("fa-play")

            }
            else{
                song.play()
                ctrlicon.classList.add("fa-pause")
                ctrlicon.classList.remove("fa-play")
            }
        }

        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime
            } , 500)
        }

        progress.onchange = function(){
            song.play()
            song.currentTime = progress.value
            ctrlicon.classList.add("fa-pause")
            ctrlicon.classList.remove("fa-play")
        }


    </script>






</body>
</html>
